{% extends 'music/base.html' %}
{% block title %} Artist list {% endblock title %}
{% load static %}
{% block content %}
<!-- youtube_video_area  -->
<style>
  body {
    padding-top: 70px;
    background-image: url(/static/music/img/banner/banner7.jpg) !important;
    background-size: auto !important;
  }
</style>
<div class="youtube_video_area">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for artist in artists %}
      <div class="col-xl-3 col-lg-3 col-md-6">
        <div class="single_video">
          <div class="thumb">
            <a href="{% url 'artist:artist_music_list' artist.pk %}">
              <img width="300" height="300" src="{{ artist.image.url }}" alt="">
            </a>
          </div>
          <h3>{{artist.name}}</h3>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- / youtube_video_area  -->
{% endblock content %}
